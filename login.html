<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professional Resume Builder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
         :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --secondary: #94a3b8;
            --success: #34d399;
            --danger: #f87171;
            --warning: #fbbf24;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-accent: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --border-hover: #475569;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-accent) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 24px;
        }
        
        .login-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }
        
        .login-header {
            padding: 32px 24px 24px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
        }
        
        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 32px 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--border-radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        .input-with-icon {
            padding-left: 48px;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--text-secondary);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 16px;
        }
        
        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--border-radius-sm);
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .social-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .signup-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }
        
        .theme-toggle i {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: white;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
            }
            .login-header {
                padding: 24px 20px 20px;
            }
            .login-body {
                padding: 24px 20px;
            }
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your resume builder account</p>
            </div>

            <div class="login-body">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" class="form-input input-with-icon" placeholder="Enter your email" required>
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" class="form-input input-with-icon" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span id="loginBtnText">Sign In</span>
                        <span id="loginBtnLoading" class="loading" style="display: none;"></span>
                    </button>

                    <div class="success-message" id="successMessage"></div>
                </form>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('github')">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isDarkTheme = false;

        // Theme toggle functionality
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.documentElement.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');

            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = isDarkTheme ? 'fas fa-sun' : 'fas fa-moon';

            // Save theme preference
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
        }

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        // Form validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // Login form handler
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Reset errors
            hideError('emailError');
            hideError('passwordError');

            // Validate inputs
            let hasErrors = false;

            if (!email) {
                showError('emailError', 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                hasErrors = true;
            }

            if (!password) {
                showError('passwordError', 'Password is required');
                hasErrors = true;
            } else if (!validatePassword(password)) {
                showError('passwordError', 'Password must be at least 6 characters');
                hasErrors = true;
            }

            if (hasErrors) {
                return;
            }

            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');

            loginBtn.disabled = true;
            loginBtnText.style.display = 'none';
            loginBtnLoading.style.display = 'inline-block';

            // Simulate login process
            setTimeout(() => {
                // For demo purposes, accept any valid email/password combination
                if (email && password.length >= 6) {
                    showSuccess('Login successful! Redirecting...');

                    // Store login state
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);

                    // Redirect to resume builder after a short delay
                    setTimeout(() => {
                        window.location.href = 'resumev1.html';
                    }, 1500);
                } else {
                    showError('passwordError', 'Invalid email or password');
                    loginBtn.disabled = false;
                    loginBtnText.style.display = 'inline';
                    loginBtnLoading.style.display = 'none';
                }
            }, 2000);
        }

        // Social login handlers
        function socialLogin(provider) {
            showSuccess(`Signing in with ${provider}...`);
            // In a real application, this would integrate with OAuth providers
            setTimeout(() => {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', `user@${provider}.com`);
                window.location.href = 'resumev1.html';
            }, 1500);
        }

        // Forgot password handler
        function showForgotPassword() {
            const email = document.getElementById('email').value;
            if (email && validateEmail(email)) {
                showSuccess('Password reset link sent to your email!');
            } else {
                showError('emailError', 'Please enter a valid email address first');
            }
        }

        // Sign up handler
        function showSignup() {
            showSuccess('Redirecting to sign up page...');
            // In a real application, this would redirect to a signup page
            setTimeout(() => {
                alert('Sign up functionality would be implemented here');
            }, 1000);
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            isDarkTheme = savedTheme === 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = isDarkTheme ? 'fas fa-sun' : 'fas fa-moon';

            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'resumev1.html';
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                toggleTheme();
            }
        });
    </script>
</body>

</html>
